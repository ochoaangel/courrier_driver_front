<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>
			<span class="d-flex">
				{{'select_language' | translate}}
			</span>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="bg_color">
	<ion-list lines="none">
		<h2>{{'select_language' | translate}}</h2>
		<ion-radio-group [(ngModel)]="defaultLanguageCode">
			<ion-item *ngFor="let language of languages" class="item_shadow" (click)="onLanguageClick(language)">
				<div class="item_inner d-flex">
					<h3>{{language.name}}</h3>
					<ion-radio class="end" value="{{language.code}}"></ion-radio>
				</div>
			</ion-item>
		</ion-radio-group>
	</ion-list>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button size="large" class="btn" (click)="languageConfirm()">
		{{'confirm' | translate}}
	</ion-button>
</ion-footer>
