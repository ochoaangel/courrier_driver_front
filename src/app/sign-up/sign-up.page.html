<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>{{'register' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="profile_container d-flex">
		<ion-icon class="zmdi zmdi-image"></ion-icon>
		<div class="img_box center_img">
			<img src="assets/images/profile_pic_placeholder.png" class="crop_img"> 
		</div>
		<ion-icon class="zmdi zmdi-camera"></ion-icon>
	</div>
	<div class="form">
		<ion-list lines="none">
			<ion-item lines="none">
				<div class="item_inner">
					<ion-label position="fixed">{{'full_name' | translate}}</ion-label>
					<ion-input type="name" value="" placeholder="{{'enter_full_name' | translate}}"></ion-input>
				</div>
			</ion-item>

			<ion-item lines="none">
				<div class="item_inner">
					<ion-label position="fixed">{{'email_address' | translate}}</ion-label>
					<ion-input type="enail" value="" placeholder="{{'enter_email_address' | translate}}"></ion-input>
				</div>
			</ion-item>
			<ion-item lines="none">
				<div class="item_inner">
					<ion-label position="fixed">{{'select_country' | translate}}</ion-label>
					<ion-select mode="md" placeholder="{{'select_country_from_list' | translate}}" interface="action-sheet">
						<ion-select-option value="1">Brazil</ion-select-option>
						<ion-select-option value="2">India</ion-select-option>
						<ion-select-option value="3">Ireland</ion-select-option>
						<ion-select-option value="4">Japan</ion-select-option>
						<ion-select-option value="5">Kenya</ion-select-option>
						<ion-select-option value="6">Latvia</ion-select-option>
						<ion-select-option value="7">Martinique</ion-select-option>
						<ion-select-option value="8">Mexico</ion-select-option>
						<ion-select-option value="9">Monaco</ion-select-option>
						<ion-select-option value="10">Nepal</ion-select-option>
					</ion-select>
				</div>
			</ion-item>
			<ion-item lines="none">
				<div class="item_inner">
					<ion-label position="fixed">{{'phone_number' | translate}}</ion-label>
					<ion-input type="number" value="" placeholder="{{'enter_phone_number' | translate}}"></ion-input>
				</div>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button size="large"  class="btn" (click)="continue()">{{'continue' | translate}}</ion-button>
</ion-footer>
